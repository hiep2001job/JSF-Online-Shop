<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                template="../templates/admin/authAdminBase.xhtml" 
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">Admin login</ui:define>

    <ui:define name="content">

        <div class="d-none d-md-flex p-h-40">
            <img src="#{resource['adminssets/images/logo/logo.png']}" alt=""/>
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="m-t-20">Sign In</h2>
                            <p class="m-b-30">Access into dashboard</p>
                            <h:form>
                                <div class="form-group">
                                    <label class="font-weight-semibold" for="userName">Email</label>
                                    <div class="input-affix">
                                        <i class="prefix-icon anticon anticon-user"></i>
                                        <h:inputText  class="form-control" id="userName" value="#{identityMb.username}" a:placeholder="Email"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="font-weight-semibold" for="password">Password:</label>
                                    <a class="float-right font-size-13 text-muted" href="">Forget Password?</a>
                                    <div class="input-affix m-b-10">
                                        <i class="prefix-icon anticon anticon-lock"></i>
                                        <h:inputSecret value="#{identityMb.password}" class="form-control" id="password" a:placeholder="Password"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <h:commandButton class="btn btn-primary" value="Sign In" action="#{identityMb.login()}"/>
                                       
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="offset-md-1 col-md-6 d-none d-md-block">
                    <img class="img-fluid" src="assets/images/others/login-2.png" alt=""/>
                </div>
            </div>
        </div>
        <div class="d-none d-md-flex  p-h-40 justify-content-between">
            <span class="">Â© 2019 ThemeNate</span>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a class="text-dark text-link" href="">Legal</a>
                </li>
                <li class="list-inline-item">
                    <a class="text-dark text-link" href="">Privacy</a>
                </li>
            </ul>
        </div>



    </ui:define>
    <ui:define name="footer"></ui:define>
</ui:composition>
