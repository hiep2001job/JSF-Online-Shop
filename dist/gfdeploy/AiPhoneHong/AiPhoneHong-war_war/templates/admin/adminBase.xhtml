<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title><ui:insert name="title">AiPhoneHong - Admin</ui:insert></title>

        <!-- Favicon -->        
        <h:outputStylesheet name="adminAssets/images/logo/favicon.png"/>
        <!-- page css -->
        <ui:insert name="pageCss"></ui:insert>
        <!-- Core css -->        
        <h:outputStylesheet name="adminAssets/css/app.min.css"/>
         <h:outputScript name="adminAssets/js/vendors.min.js"/>
        
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>
    <h:body>
        <div class="app">
            <div class="layout">

                <ui:insert name="header">
                    <ui:include src="header.xhtml"></ui:include>
                </ui:insert>

                <div class="page-container">
                    <div class="main-content">
                        <ui:insert name="content">
                        </ui:insert>
                    </div>
                </div>

                <ui:insert name="footer">
                    <ui:include src="footer.xhtml"></ui:include>
                </ui:insert>

            </div>
        </div>
        <!-- Core Vendors JS -->
       
        <!-- page js -->

        <h:outputScript name="adminAssets/vendors/chartjs/Chart.min.js"/>

        <h:outputScript name="adminAssets/js/pages/dashboard-default.js"/>

        <!-- Core JS -->
        <h:outputScript name="adminAssets/js/app.min.js"/>
        <h:outputScript name="adminAssets/jquery_ui/jquery-ui.min.js"/>
    </h:body>
</html>
