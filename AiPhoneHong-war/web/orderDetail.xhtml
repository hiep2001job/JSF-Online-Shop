<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                template="templates/profileBase.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="profileContent">
        <article class="page type-page status-publish hentry">
            <header class="entry-header"><h1 itemprop="name" class="entry-title">Your orders</h1></header><!-- .entry-header -->
            <h:form>
                <table class="shop_table shop_table_responsive cart">
                    <thead>
                        <tr>
                            <th class="product-name">Product</th>                            
                            <th class="product-name">Price</th>                     

                            <th class="product-quantity">Quantity</th>
                            <th class="product-name">Total</th>         
                        </tr>
                    </thead>
                    <tbody jsf:id="cartList">
                        <ui:repeat value="#{orderController.showOrderDetail()}" var="item">
                            <tr class="cart_item">
                                <td class="product-remove">
                                    <img width="200px" src="#{item.productID.thumb}"/>
                                    <h:outputText value="#{item.productID.name}"/>

                                </td>
                                <td class="product-remove">
                                    <h:outputText value="#{item.productID.price}">
                                        <f:convertNumber type="currency" locale="vi_VN" />
                                    </h:outputText>
                                </td>
                                 <td class="product-remove">
                                  #{item.quantity}
                                </td>
                                 <td class="product-remove">
                                      <h:outputText value="#{item.total}">
                                        <f:convertNumber type="currency" locale="vi_VN" />
                                    </h:outputText>
                                
                                </td>
                               
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </h:form>
        </article>
    </ui:define>
</ui:composition>
