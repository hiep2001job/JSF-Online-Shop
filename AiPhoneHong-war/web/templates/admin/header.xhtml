<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <style>
        #growl_container{
            z-index: 10000 !important;
        }
    </style>

    <!-- Header START -->
    <div class="header">
        
        
        <div class="logo logo-dark">
            <a href="index.html">
                <img src="#{resource['adminAssets/images/logo/logo.png']}" alt="Logo"/>
                <img class="logo-fold" src="#{resource['adminAssets/images/logo/logo-fold.png']}" alt="Logo"/>
            </a>
        </div>
        <div class="logo logo-white">
            <a href="index.html">
                <img src="#{resource['adminAssets/images/logo/logo-white.png']}" alt="Logo"/>
                <img class="logo-fold" src="#{resource['adminAssets/images/logo/logo-fold-white.png']}" alt="Logo"/>
            </a>
        </div>
        <h:form prependId="false">
                        <p:growl id="growl"  showDetail="true" />
                        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />


                    </h:form>
    </div>    
    <!-- Header END -->

    <!-- Side Nav START -->
    <ui:insert name="sidebar">
        <ui:include src="sidebar.xhtml">         
        </ui:include>
    </ui:insert>
    <!-- Side Nav END -->

</ui:composition>
