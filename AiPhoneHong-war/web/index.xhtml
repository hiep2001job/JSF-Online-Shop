<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                template="templates/base.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
         <div id="content" class="site-content" tabindex="-1">
        <div class="container">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div  class="home-v3-slider" >
                        <!-- ========================================== SECTION – HERO : END========================================= -->

                        <div id="owl-main" class="owl-carousel owl-inner-nav owl-ui-sm">
                            <ui:repeat value="#{homeMB.showAllSlides()}" var="item">
                                <div class="item" style="background-image: url('#{item.image}');">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="caption vertical-center text-left">
                                                    <div class="hero-subtitle-v2 fadeInDown-1">
                                                        shop to get what you loves
                                                    </div>

                                                    <div class="hero-2 fadeInDown-2">
                                                        #{item.name}
                                                    </div>

                                                    <div class="hero-action-btn fadeInDown-3">
                                                        <a href="single-product.html" class="big le-button ">Go</a>
                                                    </div>
                                                </div><!-- /.caption -->
                                            </div><!-- /.col -->
                                        </div>
                                    </div><!-- /.container -->
                                </div><!-- /.item -->

                            </ui:repeat>


                        </div><!-- /.owl-carousel -->

                        <!-- ========================================= SECTION – HERO : END ========================================= -->
                    </div><!-- /.home-v1-slider -->
                    <h:form prependId="false">
                        <ul class="products columns-4">
                            <ui:repeat value="#{homeMB.homeProductList}" var="item">
                                <li class="product ">
                                    <div class="product-outer">
                                        <div class="product-inner">
                                            <span class="loop-product-categories"><a href="product-category.html" rel="tag">#{item.catID.name}</a></span>
                                            <h:link outcome="productDetail">
                                                <f:param name="productID" value="#{item.id}"/>
                                                <h3>#{item.name}</h3>
                                                <div class="product-thumbnail">

                                                    <img data-echo="#{item.thumb}" src="" alt=""/>

                                                </div>
                                            </h:link>
                                            <div class="price-add-to-cart">
                                                <span class="price">
                                                    <span class="electro-price">
                                                        <ins>
                                                            <span class="amount"> 
                                                                <h:outputText value="#{item.price}">
                                                                    <f:convertNumber type="currency" locale="vi_VN" />
                                                                </h:outputText>
                                                            </span>
                                                        </ins>

                                                    </span>
                                                </span>
                                                <h:commandButton action="#{cartCtrler.addCart(item.id, 1)}" value="Add to cart" >
                                                    <f:ajax execute="@this"  render="miniCart growl"/>
                                                </h:commandButton>
                                            </div><!-- /.price-add-to-cart -->

<!--                                            <div class="hover-area">
                                                <div class="action-buttons">
                                                                                                                                                <a href="#" rel="nofollow" class="add_to_wishlist">Wishlist</a>
                                                                                                                                                <a href="#" class="add-to-compare-link">Compare</a>
                                                </div>
                                            </div>-->
                                        </div>
                                        <!-- /.product-inner -->
                                    </div><!-- /.product-outer -->
                                </li>

                            </ui:repeat>
                        </ul>
                    </h:form>
                </main><!-- #main -->
            </div><!-- #primary -->
        </div><!-- .container -->
    </div><!-- #content -->
    </ui:define>
</ui:composition>
