<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                template="../templates/admin/adminBase.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Category edit</ui:define>
    <ui:define name="content">
        <h:form >
            <div class="page-header no-gutters has-tab">
                <div class="d-md-flex m-b-15 align-items-center justify-content-between">
                    <div class="m-b-15">
                        <h:commandButton value="Save"  class="btn btn-primary" action="#{categoryCtrler.saveEditCategory()}"> </h:commandButton>
                    </div>
                    <div jsf:rendered="#{! empty categoryCtrler.message}" class="alert alert-primary ">
                        #{categoryCtrler.message}
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h:inputHidden value="#{categoryCtrler.selectedEditCategories.id}"/>
                        <div class="form-group">
                            <label class="font-weight-semibold" for="productName">Category name</label>
                            <h:inputText   class="form-control" id="productName" a:placeholder="Product Name" value="#{categoryCtrler.selectedEditCategories.name}"/>
                               
                        </div>                       
                        <div class="form-group">
                            <p:selectBooleanCheckbox class="form-check-inline" value="#{categoryCtrler.selectedEditCategories.published}" itemLabel="Published"/>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-semibold" for="productDesc">Category description</label>
                            <p:textEditor secure="false" widgetVar="editor1" value="#{categoryCtrler.selectedEditCategories.description}" height="300" style="margin-bottom:10px"/>
                        </div>    
                        <div class="form-group">
                            <label class="font-weight-semibold" for="productPrice">Order to show</label>
                            <h:inputText a:type="number" class="form-control" value="#{categoryCtrler.selectedEditCategories.ordering}"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-semibold" for="productPrice"> Parent</label>
                        <h:selectOneMenu class="form-control" value="#{categoryCtrler.selectedEditParent}"  >
                            <f:selectItems value="#{categoryCtrler.showAllCategories()}" var="item" itemLabel="#{item.name}" itemValue="#{item.id}"/>
                        </h:selectOneMenu>
                    </div>

                </div>

            </div>
        </h:form>
    </ui:define>
</ui:composition>
