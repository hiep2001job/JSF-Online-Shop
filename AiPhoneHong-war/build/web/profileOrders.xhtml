<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                template="templates/profileBase.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="profileContent">
        <article class="page type-page status-publish hentry">
            <header class="entry-header"><h1 itemprop="name" class="entry-title">Your orders</h1></header><!-- .entry-header -->
            <h:form>
                <table class="shop_table shop_table_responsive cart">
                    <thead>
                        <tr>
                                                        <th class="product-name">ID:</th>                           

                            <th class="product-name">Date</th>                           
                            <th class="product-quantity">Is confirmed</th>
                            <th class="product-subtotal">Status</th>
                        </tr>
                    </thead>
                    <tbody jsf:id="cartList">
                        <ui:repeat value="#{homeMB.showAllOrders()}" var="item">
                            <tr class="cart_item">
                                <td>##{item.id}</td>
                                <td class="product-remove">
                                    <h:outputText value="#{item.orderDate}">
                                        <f:convertDateTime  pattern="dd-MM-yyyy" />
                                    </h:outputText>
                                </td>
                                  <td class="product-remove">
                                      <h:outputText value="#{item.isConfirmed?'Confirmed':'Pending'}">
                                        
                                    </h:outputText>
                                </td>
                                <td>
                                    <h:commandButton class="btn btn-info" action="#{orderController.viewOrderDetail(item.id)}" value="Detail"></h:commandButton>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </h:form>
        </article>
    </ui:define>
</ui:composition>
